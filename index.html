<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduPortal</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login to EduPortal</h2>
      <input type="text" id="username" placeholder="Enter username" required>
      <input type="password" id="password" placeholder="Enter password" required>
      <button onclick="login()">Login</button>
      <div class="error" id="error"></div>
      <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-container">
      <div class="footer-column">
        <h3>Contact Us</h3>
        <p>Email: dhairyadave433@gmail.com</p>
        <p>GitHub: <a href="https://github.com/DhairyaDave08" target="_blank">DhairyaDave08</a></p>
      </div>
      <div class="footer-column">
        <h3>EduPortal</h3>
        <p>Empowering JEE Aspirants</p>
        <p style="margin-top: 20px;">&copy; 2025 EduPortal. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
  <script>
    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let error = document.getElementById("error");
      if (password === "12345678") {
        localStorage.setItem("username", username);
        window.location.href = "home.html";
      } else {
        error.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>

</html>
